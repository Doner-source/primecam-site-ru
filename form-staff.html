<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Same head -->
</head>
<body>
    <!-- Header/floating -->
    <section class="form reveal">
        <h2>Форма для персонала</h2>
        <form id="staff-form">
            <input type="text" name="vacancy" value="Авто" readonly>
            <input type="text" name="fio" placeholder="ФИО" required>
            <input type="tel" name="phone" placeholder="Телефон" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="url" name="resume" placeholder="Ссылка на резюме/LinkedIn">
            <textarea name="experience" placeholder="Опыт"></textarea>
            <label><input type="checkbox" required> Согласие на обработку данных</label>
            <button type="submit">Отправить</button>
        </form>
    </section>
    <!-- Footer -->
</body>
</html>
